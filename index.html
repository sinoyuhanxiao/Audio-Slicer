<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Basic Audio Segmenter</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div id="navbar-placeholder"></div>
    <div class="container">
        <h2 class="mb-4">Single Audio Segmenter</h2>
        <form id="audioForm">
            <div class="form-group">
                <label for="ytLink">YouTube Link:</label>
                <input type="text" class="form-control" id="ytLink">
            </div>
            <div class="form-group">
                <label for="startTime">Start Time:</label>
                <input type="text" class="form-control" id="startTime" placeholder="mm:ss">
            </div>
            <div class="form-group">
                <label for="endTime">End Time:</label>
                <input type="text" class="form-control" id="endTime" placeholder="mm:ss">
            </div>
            <div class="form-group">
                <label for="numClips">Number of Clips:</label>
                <input type="number" class="form-control" id="numClips">
            </div>
            <div class="form-group">
                <label for="clipGap">Clip Gap (seconds):</label>
                <input type="number" class="form-control" id="clipGap" value="2" min="0" step="0.1">
            </div>
            <div class="form-group">
                <label for="speed">Speed (0.5x - 2.0x):</label>
                <span id="clipDuration" class="ml-2"></span>
                <input type="number" class="form-control" id="speed" value="1" min="0.5" max="2.0" step="0.1">
            </div>
            <div class="form-group">
                <label for="fileName">File Name (支持中文):</label>
                <input type="text" class="form-control" id="fileName">
            </div>           
            <button type="button" class="btn btn-primary" onclick="processAudio()">Submit</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
    <script>
        $(function(){
            $("#navbar-placeholder").load("navbar.html", function() {
                // Get current page URL
                const currentPage = window.location.pathname.split('/').pop();

                // Loop through each nav-link
                $('.nav-link').each(function() {
                    const linkPage = $(this).attr('href');
                    if (linkPage === currentPage) {
                        $(this).addClass('active');
                    }
                });
            });
        });

        document.getElementById('speed').addEventListener('input', updateClipDuration);
        document.getElementById('startTime').addEventListener('input', updateClipDuration);
        document.getElementById('endTime').addEventListener('input', updateClipDuration);

        function updateClipDuration() {
            const startTime = convertTimeToSeconds(document.getElementById('startTime').value);
            const endTime = convertTimeToSeconds(document.getElementById('endTime').value);
            const speed = parseFloat(document.getElementById('speed').value);
            console.log('startTime is ' + startTime)
            console.log('endTime is ' + endTime)
            console.log('speed is ' + speed)

            if (!isNaN(startTime) && !isNaN(endTime) && endTime > 0 && !isNaN(speed) && speed > 0) {
                const duration = (endTime - startTime) / speed;
                document.getElementById('clipDuration').innerText = `Clip Duration: ${duration.toFixed(2)} seconds`;
            } else {
                document.getElementById('clipDuration').innerText = '';
            }
        }
    </script>
</body>
</html>
